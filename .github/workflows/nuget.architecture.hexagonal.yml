name: Publish NuGet Package

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**/ZEA.Architecture.Hexagonal/**'
  workflow_dispatch:

jobs:
  publish-package:
    uses: ./.github/workflows/template.nuget.publish.yml
    with:
      projectName: 'ZEA.Architecture.Hexagonal'
      isPreRelease: ${{ github.ref != 'refs/heads/main' }}
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}