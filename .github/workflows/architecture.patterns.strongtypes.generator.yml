name: Publish NuGet Package for ZEA.Architecture.Patterns.StrongTypes.Generator

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**/ZEA.Architecture.Patterns.StrongTypes.Generator/**'
  
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  extract-version:
    runs-on: ubuntu-latest
    env:
      projectName: ZEA.Architecture.Patterns.StrongTypes.Generator
    steps:
      - uses: actions/checkout@v3

      - name: Extract version from .csproj
        id: get_version
        run: |
          # Use 'find' to locate the .csproj file dynamically, in case it's not in the root
          csproj_file=$(find . -name "${{ env.projectName }}.csproj")
          if [ -z "$csproj_file" ]; then
            echo "No .csproj file found!"
            exit 1
          fi
          VERSION=$(grep '<Version>' "$csproj_file" | sed -e 's/.*<Version>\(.*\)<\/Version>.*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV  # Write the version to the environment file for later use
    
    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}

  call-template:
    needs: extract-version
    uses: ./.github/workflows/template_nuget_build_and_push.yml
    with:
      projectPath: '**/${{ env.projectName }}.csproj'  # Dynamically reference project path
      buildConfiguration: Release
      semanticVersion: ${{ needs.extract-version.outputs.VERSION }}
      isPreRelease: ${{ github.ref != 'refs/heads/main' }}
      buildVersion: ${{ github.run_number }}